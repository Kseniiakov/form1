<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="form-container">
        <h2 class="form-header">Register</h2>
        <p class="form-description">
          Create ypur account. It`s free and only takes a minute.
        </p>
        <form action="" class="form">
          <fieldset class="form-fieldset">
            <input
              type="text"
              name="first-name"
              placeholder="First Name"
              required
              autofocus
              class="form-input form-name form-first-name"
              pattern="[A-Z][a-z]{3,20}"
            />
            <input
              type="text"
              name="last-name"
              placeholder="Last Name"
              required
              class="form-input form-name form-last-name"
              pattern="[A-Z][a-z]{3,20}"
            />
          </fieldset>
          <input
            class="form-input"
            type="email"
            name="email"
            placeholder="Email"
            required
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
          />
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="Password"
            required
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
          />
          <input
            class="form-input"
            type="password"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
          />
          <fieldset class="form-fieldset form-fieldset-policy">
            <input type="checkbox" id="form-checkbox" required />
            <label for="form-checkbox"
              >I accept the
              <a
                class="policy-link"
                target="_blank"
                href="https://www.google.com/"
                >Terms of Use</a
              >
              &
              <a
                class="policy-link"
                target="_blank"
                href="https://www.google.com/"
                >Privacy Policy</a
              >.
            </label>
          </fieldset>
          <button class="form-button" type="submit">Register Now</button>
        </form>
      </section>
    </main>
  </body>
</html>
